<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="panel">
      <div class="pricing-plan">
        <img src="/assets/images/img1.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Individual</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">
            2 Users Included
            <span
              ><img
                class="checkmark"
                src="./assets/icons/checkmark.png"
                alt="checkmark"
            /></span>
          </li>
          <li class="pricing-features-item">
            Email Support
            <span
              ><img
                class="checkmark"
                src="./assets/icons/checkmark.png"
                alt="checkmark"
            /></span>
          </li>
        </ul>
        <span class="pricing-price">4.99</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>

      <div class="pricing-plan">
        <img src="/assets/images/img2.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Family</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">
            5 Users Included
            <span
              ><img
                class="checkmark"
                src="./assets/icons/checkmark.png"
                alt="checkmark"
            /></span>
          </li>
          <li class="pricing-features-item">
            Priority Email Support
            <span
              ><img
                class="checkmark"
                src="./assets/icons/checkmark.png"
                alt="checkmark"
            /></span>
          </li>
        </ul>
        <span class="pricing-price">$10.99</span>
        <a href="#/" class="pricing-button is-featured">Free trial</a>
      </div>

      <div class="pricing-plan">
        <img src="/assets/images/img3.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Premier</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">
            10 Users Included
            <span
              ><img
                class="checkmark"
                src="./assets/icons/checkmark.png"
                alt="checkmark"
            /></span>
          </li>
          <li class="pricing-features-item">
            24/7 Support
            <span
              ><img
                class="checkmark"
                src="./assets/icons/checkmark.png"
                alt="checkmark"
            /></span>
          </li>
        </ul>
        <span class="pricing-price">$15.99</span>
        <a href="#/" class="pricing-button">Free trial</a>
      </div>
    </div>
  </body>
</html>
